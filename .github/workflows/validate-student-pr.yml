name: Validate Student PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Skip if repo owner is the PR author
        if: ${{ github.actor == 'uumami' }}
        run: |
          echo "ğŸš¨ Repo owner detected (uumami). Skipping validation."
          exit 0

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get list of changed files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "ğŸ“ Files changed in this PR:"
          echo "$CHANGED_FILES" | sed 's/^/  - /'

      - name: Validate changes are only in student folder
        run: |
          echo "ğŸ” Validating file locations for student: ${{ github.actor }}"
          INVALID_COUNT=0
          VALID_COUNT=0
          
          for file in $CHANGED_FILES; do
            if [[ ! "$file" =~ ^students/${{ github.actor }}/ ]]; then
              echo "âŒ Invalid change detected: $file"
              ((INVALID_COUNT++))
            else
              echo "âœ… Valid change: $file"
              ((VALID_COUNT++))
            fi
          done
          
          if [ $INVALID_COUNT -gt 0 ]; then
            echo ""
            echo "âŒ Found $INVALID_COUNT invalid file(s) outside your student folder."
            echo "ğŸ’¡ You may only modify files inside students/${{ github.actor }}/"
            exit 1
          fi
          
          echo ""
          echo "âœ… All $VALID_COUNT file(s) are in the correct location."

      - name: Report success
        run: |
          echo "ğŸ‰ Validation completed successfully!"
          echo "âœ… All changes are valid (only inside students/${{ github.actor }}/)"
          echo "ğŸ“Š Ready for professor review."
